name: Test Self-Hosted Runner

on:
  workflow_dispatch:  # Cho phép bạn bấm "Run workflow" thủ công
  push:               # Hoặc khi bạn push code mới
    branches:
      - main

jobs:
  test-runner:
    name: Run on Self-Hosted
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Say hello
        run: echo "Hello từ self-hosted runner tại $(hostname)"

      - name: Kiểm tra thư mục
        run: |
          pwd
          ls -la

      - name: In thông tin hệ thống
        run: |
          echo "=== THÔNG TIN HỆ THỐNG ==="
          uname -a
          whoami
